<div class="main">
  <div fxLayout="row" fxLayoutAlign="end center">
    <button routerLink="/create/articles" mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Create New
    </button>
  </div>
  <br/>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> Titre</th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    <ng-container matColumnDef="lien">
      <th mat-header-cell *matHeaderCellDef> Lien</th>
      <td mat-cell *matCellDef="let element">
        <a href={{element.lien}}>
          <mat-icon>picture_as_pdf</mat-icon>
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="auteur">
      <th mat-header-cell *matHeaderCellDef> Auteur</th>
      <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
    </ng-container>
    <ng-container matColumnDef="sourcePDF">
      <th mat-header-cell *matHeaderCellDef> SourcePDF</th>
      <td mat-cell *matCellDef="let element"> {{element.sourcePdf}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button routerLink="{{element.id}}/edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-flat-button routerLink="{{element.id}}/affect" >
          <mat-icon color="primary">add_task</mat-icon>
        </button>
        <button mat-flat-button (click)="deleteArticle(element.id)" ><mat-icon color="warn" >delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
